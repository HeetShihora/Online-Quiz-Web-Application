<style>
    .signup {
        width: 400px;
        height: 400px;
    }
</style>


{% extends "layout.html" %} {% block body %}


<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>

                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" action="/admin_signup" method="post" enctype="multipart/form-data">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h3>
                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example8" name="username" class="form-control form-control-lg"
                                required>
                            <label class="form-label" for="form2Example8">User name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example18" name="signup_email"
                                class="form-control form-control-lg" required>
                            <label class="form-label" for="form2Example18">Email address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example28" name="signup_password"
                                class="form-control form-control-lg" required>
                            <label class="form-label" for="form2Example28">Password</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example38" name="signup_confirm_password"
                                class="form-control form-control-lg" required>
                            <label class="form-label" for="form2Example38">Confirm Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit">Sign up</button>
                        </div>


                        <p>Already have an account? <a href="/admin" class="link-info">Login here</a></p>

                    </form>

                </div>
                <h4 style="margin-left: 20px;">{{msg}}</h4>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{{ url_for('static',filename='img.jpg')}}" alt="Login image" class="w-100 vh-50"
                    style="object-fit: cover; object-position: left;  margin-top:30px;">
            </div>
        </div>
    </div>
</section>

{% endblock %}
